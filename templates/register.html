<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <a class="btn" href="{{ url_for('index') }}" style="color:#fff; margin-bottom:16px; margin-left:24px; margin-top:24px;">หน้าแรก</a>
    <h2 style="margin-bottom: 12px; text-align:center;">สมัครสมาชิก</h2>
    {% if error %}
    <div style="color: red; margin-bottom: 24px; text-align:center; font-size:1.1em;">{{ error }}</div>
    {% endif %}
    <div class="login-container">
        <form method="post" class="login-form">
            <div class="form-group">
                <label for="role">ประเภทผู้ใช้:</label>
                <select name="role" id="role">
                    <option value="customer">ลูกค้า</option>
                    <option value="seller">คนขาย</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-block" style="font-size:1.15em;">สมัครสมาชิก</button>
        </form>
    </div>
</body>
</html>
