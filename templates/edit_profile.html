<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แก้ไขข้อมูลส่วนตัว</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>แก้ไขข้อมูลส่วนตัว</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        <label>ชื่อผู้ใช้ใหม่ (username):</label><br>
        <input type="text" name="username" value="{{ current_username }}" required><br><br>
        <label>รหัสผ่านใหม่ (password):</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">บันทึกการเปลี่ยนแปลง</button>
    </form>
    <br>
    <a class="btn" href="/" style="color:#fff; margin-bottom:16px; margin-left:24px; margin-top:24px;">หน้าแรก</a>
</body>
</html>
