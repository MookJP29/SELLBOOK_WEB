<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สถานะการจัดส่ง</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>สถานะการจัดส่ง</h2>
    <p>เลขที่ออเดอร์: {{ order.id }}</p>
    <p>สถานะ: {{ order.status }}</p>
    {% if order.status != 'จัดส่งแล้ว' %}
    <form method="post">
        <button type="submit">อัปเดตสถานะเป็น "จัดส่งแล้ว"</button>
    </form>
    {% endif %}
</body>
</html>
